    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Information</title>
    </head>
    <body>
        <h2>User Information</h2>
    <div id="userInfo">
        <p><strong>User ID:</strong> <span id="userId">{{userId}}</span></p>
        <p><strong>Email:</strong> <span id="userEmail">{{userEmail}}</span></p>
    </div>


        <script>
            // Fetch user information from the server
            fetch('/user_info')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data);
                    // Update HTML content
                    const userInfoContainer = document.getElementById("userInfo");
                    userInfoContainer.innerHTML = data.htmlContent;
        
                    // Update user information
                    document.getElementById("userId").innerHTML = data.userDetails.userID;
                    document.getElementById("userEmail").innerHTML = data.userDetails.email;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        </script>
    </body>
    </html>
